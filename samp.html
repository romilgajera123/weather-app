
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WeatherWise</a>

        </div>
    </nav>
    <div class="container">
        <h1 id="" class="target text-center"></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col"></div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal"><span id="h4title"></span>üå§Ô∏è</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span></h1>
                            <div class="row">
                                <div id="column" style="float: left; width: 33.33%; padding: 10px;"><b>Minimum Temp
                                    </b><br><span id="min_temp"></span></div>
                                <div id="column" style="float: left; width: 33.33%; padding: 10px;"><b>Maximum Temp
                                    </b><br><span id="max_temp"></span></div>
                                <div id="column" style="float: left; width: 33.33%; padding: 10px;"><b>Feels Like
                                    </b><br><br><span id="feels_like"></span></div>
                            </div>
                            <div class="row">
                                <div id="column" style="float: left; width: 50%; padding: 10px;"><b>Humidity
                                    </b><br><span id="humidity"></span></div>
                                <div id="column" style="float: left; width: 50%; padding: 10px;"><b>Wind Speed
                                    </b><br><span id="wind_speed"></span></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <form class="d-flex" role="search" style="width: 75%;padding-bottom: 5%;">
                                <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" spellcheck="false">
                                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    </div>

    <h2 class="display-6 text-center mb-4">Other Cities</h2>

    <div class="table-responsive">
        <table class="table text-center">
            <thead>
                <tr>
                    <th style="width: 22%;"></th>
                    <th style="width: 22%;">Temp</th>
                    <th style="width: 22%;">Min Temp</th>
                    <th style="width: 22%;">Max Temp</th>
                    <th style="width: 22%;">Feels Like</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="text-start">Anand</th>
                    <td id="anand_temp"></td>
                    <td id="anand_min_temp"></td>
                    <td id="anand_max_temp"></td>
                    <td id="anand_feels_like"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-start">Rajkot</th>
                    <td id="rajkot_temp"></td>
                    <td id="rajkot_min_temp"></td>
                    <td id="rajkot_max_temp"></td>
                    <td id="rajkot_feels_like"></td>
                </tr>

                <tr>
                    <th scope="row" class="text-start">Ahmedabad</th>
                    <td id="ahmedabad_temp"></td>
                    <td id="ahemdabad_min_temp"></td>
                    <td id="ahemdabad_max_temp"></td>
                    <td id="ahemdabad_feels_like"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-start">Bhavnagar</th>
                    <td id="bhavnagar_temp"></td>
                    <td id="bhavnagar_min_temp"></td>
                    <td id="bhavnagar_max_temp"></td>
                    <td id="bhavnagar_feels_like"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-start">Gandhinagar</th>
                    <td id="gandhinagar_temp"></td>
                    <td id="gandhinagar_min_temp"></td>
                    <td id="gandhinagar_max_temp"></td>
                    <td id="gandhinagar_feels_like"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-start">Surat</th>
                    <td id="surat_temp"></td>
                    <td id="surat_min_temp"></td>
                    <td id="surat_max_temp"></td>
                    <td id="surat_feels_like"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
